<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店预定系统</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <header>
        <h1 id="username">当前雇员：</h1>
    </header>
    
    <nav>
        <a href="#" onclick="loadPage('employee_html/manage_reservations.html')">管理预定信息</a>
        <a href="#" onclick="loadPage('employee_html/generate_report.html')">生成报表</a>
        <a href="#" onclick="loadPage('employee_html/generate_penalty.html')">生成罚单</a>
        <a href="#" onclick="loadPage('employee_html/send_email.html')">发送邮件</a>
        <a href="#" onclick="logout()">退出登录</a>
    </nav>
    
    <section id="content">
        <iframe id="contentFrame" src="" frameborder="0"></iframe>
    </section>
    
    <script>
        // Load the username from localStorage
        var storedUsername = localStorage.getItem('username');
        // Set the initial username in the header
        document.getElementById('username').textContent = '当前雇员：' + (storedUsername || '未登录');

        
        function loadPage(page) {
            var contentFrame = document.getElementById('contentFrame');
            var usernameElement = document.getElementById('username');
    
            try {
                contentFrame.src = page;
            } catch (error) {
                console.error(error);
                // 在实际应用中，你可能需要在页面上显示一个错误消息，以提醒用户加载失败
            }
        }
        function logout() {
        // Redirect to the index.html page (adjust the path accordingly)
        window.location.href = 'index.html';
    }
    </script>
    
</body>
</html>
