<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成报表</title>
    <script>
        function generateArrivalReport() {
            // 获取用户输入的日期
            var selectedDate = document.getElementById('dateInput').value;

            // 创建 XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();

            // 设置请求方式和请求地址（假设后端接口地址为 '/backend/arrival-report'）
            xhr.open('POST', '/arrival_report', true);

            // 设置请求头
            xhr.setRequestHeader('Content-Type', 'application/json');

            // 设置回调函数，处理响应
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        // 解析后端返回的JSON数据
                        var arrivalData = JSON.parse(xhr.responseText);

                        // 调用生成表格函数
                        generateTable(arrivalData, 'reportTable', '每日到达报表');
                    } else {
                        // 处理请求失败的情况，弹窗提示生成失败
                        alert('生成报表失败，请重试！');
                    }
                }
            };

            // 构造请求体，将日期发送到后端
            var requestData = { date: selectedDate };
            xhr.send(JSON.stringify(requestData));
        }


        function generateCheckInReport() {
            // 获取用户输入的日期
            var selectedDate = document.getElementById('dateInput').value;

            // 创建 XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();

            // 设置请求方式和请求地址（假设后端接口地址为 '/backend/checkin-report'）
            xhr.open('POST', '/checkin_report', true);

            // 设置请求头
            xhr.setRequestHeader('Content-Type', 'application/json');

            // 设置回调函数，处理响应
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        // 解析后端返回的JSON数据
                        var checkInData = JSON.parse(xhr.responseText);

                        // 调用生成表格函数
                        generateTable(checkInData, 'reportTable', '每日入住报表');
                    } else {
                        // 处理请求失败的情况，弹窗提示生成失败
                        alert('生成报表失败，请重试！');
                    }
                }
            };

            // 构造请求体，将日期发送到后端
            var requestData = { date: selectedDate };
            xhr.send(JSON.stringify(requestData));
        }


        function generateTable(data, tableId, reportType) {
            var table = document.getElementById(tableId);
            table.innerHTML = ''; // 清空表格内容

            // 创建表头
            var headerRow = table.insertRow(0);
            for (var key in data[0]) {
                var th = document.createElement('th');
                th.innerHTML = key;
                headerRow.appendChild(th);
            }

            // 填充表格数据
            for (var i = 0; i < data.length; i++) {
                var row = table.insertRow(i + 1);
                for (var key in data[i]) {
                    var cell = row.insertCell();
                    cell.innerHTML = data[i][key];
                }
            }

            // 显示报表类型
            var resultMessage = document.getElementById('resultMessage');
            resultMessage.innerHTML = reportType + '已生成';
        }
    </script>
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <h2>报表生成</h2>
    
    <label for="dateInput">选择日期：</label>
    <input type="date" id="dateInput" required>

    <br><br>

    <button onclick="generateArrivalReport()">生成每日到达报表</button>
    <button onclick="generateCheckInReport()">生成每日入住报表</button>

    <br><br>

    <div id="resultMessage"></div>
    <br><br>

    <table id="reportTable"></table>
</body>
</html>
