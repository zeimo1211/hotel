<body>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>雇员登录</title>
    <div id="loginContainer" class="bg-main-img c2166">
      <!-- Main Content -->
      <main id="mainLogin" class="main-content c2191">
        <div class="bg-white rounded shadow-7 w-400 mw-100 p-6 mx-auto">
          <h5 class="mb-7">雇员登录</h5>
          <form id="loginForm">
            <div class="form-group">
              <input type="text" name="username" placeholder="用户名" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="密码" class="form-control"/>
            </div>
            <div class="form-group">
              <button type="button" onclick="user_login()" class="btn btn-block btn-primary">登录</button>
            </div>
          </form>
          <div class="divider">其他用户登录</div>
          <div class="text-center">
            <a href="index.html" title="Employee" class="btn btn-circle btn-sm btn-employee mr-2">普通用户登录</a>
            <a href="administrators_sign.html" title="Administrator" class="btn btn-circle btn-sm btn-administrators mr-2">管理员登录</a>
          </div>
          <hr class="w-30"/>
          <p class="text-center text-muted small-2">还没有账号？ 
            <a href="user-register.html">现在注册</a>
          </p>
        </div>
      </main>
      <!-- /.main-content -->
    </div>
  
    <script>
      function user_login() {
        var form = document.getElementById('loginForm');
        var username = form.elements['username'].value;
        var password = form.elements['password'].value;
  
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'employee_login', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4) {
            if (xhr.status == 200) {
              var response = xhr.responseText;
  
              if (response === 'true') {
                //将用户名保存到本地存储
                localStorage.setItem('username', username);
                // 登录成功，跳转到其他界面
                window.location.href = 'employee_home.html';
              } else {
                // 登录失败，弹窗提示
                alert('登录失败，请检查用户名和密码');
              }
            } else {
              // 发生错误时的处理
              alert('发生错误，请稍后再试');
            }
          }
        };
  
        // 将用户名和密码发送到后端
        var data = 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);
        xhr.send(data);
      }
    </script>
  </body>
