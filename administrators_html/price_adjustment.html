<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基价管理</title>
    <link rel="stylesheet" href="administrators.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 获取当前基价并初始化显示
            getCurrentPrice();

            // 监听修改基价按钮点击事件
            document.getElementById("modifyButton").addEventListener("click", function() {
                // 获取输入框中的新基价
                var newPrice = document.getElementById("newPrice").value;

                // 发送修改请求
                modifyPrice(newPrice);
            });
        });

        // 获取当前基价并初始化显示
        function getCurrentPrice() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var currentPrice = JSON.parse(xhr.responseText).price;
                    document.getElementById("currentPrice").innerText = currentPrice;
                }
            };
            xhr.open("GET", "/getprice", true);
            xhr.send();
        }

        // 发送修改请求
        function modifyPrice(newPrice) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // 修改成功
                            document.getElementById("result").innerText = "修改成功";
                            getCurrentPrice(); // 刷新当前基价显示
                        } else {
                            // 修改失败
                            document.getElementById("result").innerText = "修改失败";
                        }
                    } else {
                        // 请求失败
                        document.getElementById("result").innerText = "请求失败";
                    }
                }
            };

            xhr.open("POST", "modify_price", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            // 将新基价发送到后端
            xhr.send(JSON.stringify({ newPrice: newPrice }));
        }
    </script>
</head>
<body>
    <h1>当前基价: <span id="currentPrice"></span></h1>
    <label for="newPrice">输入新的基价: </label>
    <input type="number" id="newPrice" min="0" step="1" required>
    <button id="modifyButton">修改基价</button>
    <p id="result"></p>
</body>
</html>
